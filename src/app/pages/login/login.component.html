<div class="container main-content">
  <form #formData='ngForm'>
    <label for="email">E-mail</label>
    <input placeholder="Email адресс.." [(ngModel)]="email" name="email" autocomplete="off" required>

    <label for="password">Пароль</label>
    <input placeholder="Пароль.." [(ngModel)]="password" name="password" type="password" autocomplete="off" required>

    <div>
      <label style="margin-right: 5px;" for="isLogging">Вы новый пользователь?</label>
      <input [(ngModel)]="isLogging" name="isLogging" type="checkbox">
    </div>
  </form>
