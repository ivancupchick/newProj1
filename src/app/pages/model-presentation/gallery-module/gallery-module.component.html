<div class="wrapper col-xs-12">
  <h3 *ngIf="moduleData.title && moduleData.title !== ' '" class="wrapper-title">
    {{moduleData.title}}
  </h3>

  <p-carousel [value]="moduleData.photos" [autoplayInterval]="10000" [circular]="true">
    <ng-template let-photo pTemplate="item">
      <img style="width: 100%;" [src]="photo.url" alt="">
    </ng-template>
  </p-carousel>
</div>
